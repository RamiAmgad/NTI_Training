<h1>Please fill the boxes below</h1>
<form>
  <label>Full Name</label><br>
  <input type="text" name="fullname"><br><br>

  <label>E-mail</label><br>
  <input type="email" name="email"><br><br>

  <label>Recipient Phone Number</label><br>
  <input type="tel" name="phone"><br><br>

  <label>Preference</label><br>
  <label><input type="checkbox" name="pref" value="one"> Exchange my current cylinder with a prefitted cylinder</label><br>
  <label><input type="checkbox" name="pref" value="two"> Pick my cylinder, refill and return it to my location</label><br><br>

  <label>My cylinder size is</label><br>
  <select name="cylinder">
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
  </select><br><br>

  <label>Quantity Required</label><br>
  <input type="number" name="quantity"><br><br>

  <label>Delivery address</label><br>
  <textarea name="address" rows="10" cols="50"></textarea><br><br>

  <input type="submit" value="Place Order">
</form>
